<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <title>Error</title>

    <!-- Favicon Setup -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">

    <!-- Custom styles -->
    <link href="/src/css/BadBankStyles.css" rel="stylesheet">

    <!-- Google Font: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: left;
            font-family: 'Raleway', sans-serif;
            color: #3b3b3b; /* Off-black color */
            line-height: 1.4;
        }
        .error-image {
            width: 500px; /* You can adjust the size as needed */
            height: 500px; /* Keeping it perfectly square */
            border: 3px solid #800000; /* Border color */
            border-radius: 15px; /* Curved corners */
        }
        h1 {
            color: #800000; /* Dark maroon color */
            font-size: 2.5em;
            font-family: 'Raleway', sans-serif;
            margin-bottom: 0.5em; /* Reducing the vertical space */
        }
        p {
            font-size: 1.2em;
            max-width: 500px; /* Narrow text to the width of the image */
            margin-top: 0.5em; /* Reducing the vertical space */
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            max-width: 500px; /* Narrow text to the width of the image */
        }
        a {
            color: #800000; /* Dark maroon color for links */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/images/error-image.webp" alt="Error" class="error-image">
        <h1>Error: Page Not Found</h1>

    </div>
